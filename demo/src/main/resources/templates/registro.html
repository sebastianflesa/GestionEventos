<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5 bg-secondary p-4 rounded">
            <h3 class="text-center mb-4">Crear Cuenta</h3>
            <form th:action="@{/registro}" method="post" th:object="${user}">
                <div class="mb-3">
                    <label class="form-label">Usuario</label>
                    <input type="text" th:field="*{username}" class="form-control" required value="test" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Contrase√±a</label>
                    <input type="password" th:field="*{password}" class="form-control" required value="123" />
                </div>
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                <button type="submit" class="btn btn-light w-100">Registrar</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
