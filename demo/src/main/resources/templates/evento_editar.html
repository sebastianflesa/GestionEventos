<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Editar Evento - Eventos Gamer</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

</head>
<body class="bg-dark text-white">

<nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">EventosGamer</a>
        <div class="d-flex ms-auto">
            <span class="navbar-text me-3">
                Bienvenido, <strong th:text="${username}">Usuario</strong>
            </span>

            <div class="me-2">
                <a class="btn btn-outline-success" th:href="@{/eventos}" sec:authorize="isAuthenticated()">Eventos</a>
            </div>

            <form th:action="@{/logout}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button class="btn btn-outline-light" type="submit">Cerrar sesi贸n</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 bg-secondary p-4 rounded">
            <h3 class="text-center mb-4">Editar Evento</h3>

            <form th:action="@{/eventos/editar/{id}(id=${evento.id})}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="mb-3">
                    <label class="form-label">Nombre:</label>
                    <input type="text" class="form-control" name="nombre" th:value="${evento.nombre}" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Descripci贸n:</label>
                    <textarea class="form-control" name="descripcion" rows="3" required
                              th:text="${evento.descripcion}"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Fecha:</label>
                    <input type="date" class="form-control" name="fecha" th:value="${evento.fecha}" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Ubicaci贸n:</label>
                    <input type="text" class="form-control" name="ubicacion" th:value="${evento.ubicacion}" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Ubicaci贸n:</label>
                    <input type="text" class="form-control" name="likes" th:value="${evento.likes}" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Imagen (opcional):</label>
                    <input type="file" class="form-control" name="imagenFile" />
                    <div class="mt-2 text-center">
                        <img th:src="${evento.imagen}" class="img-fluid rounded" alt="Imagen del evento" style="max-height: 200px;">
                    </div>
                </div>

                <div class="text-end">
                    <a th:href="@{/dashboard}" class="btn btn-light">Cancelar</a>
                    <button type="submit" class="btn btn-success">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
