<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Eventos Gamer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" th:href="@{/}">EventosGamer</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card bg-secondary text-white shadow p-4">
                <h3 class="text-center mb-4">Iniciar Sesión</h3>
                <form th:action="@{/login}" method="post" th:object="${loginRequest}">

                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Ingresa tu usuario" required />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="********" required />
                    </div>
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                    <button type="submit" class="btn btn-light w-100">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<footer class="bg-dark text-center text-white py-3 mt-5">
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
