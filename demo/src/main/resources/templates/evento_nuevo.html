<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nuevo Evento - Eventos Gamer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">EventosGamer</a>
        <div class="d-flex ms-auto">
            <span class="navbar-text me-3">
                Bienvenido, <strong th:text="${username}">Usuario</strong>
            </span>

            <div class="me-2">
                <a class="btn btn-outline-success" th:href="@{/eventos}" sec:authorize="isAuthenticated()">Eventos</a>
            </div>

            <form th:action="@{/logout}" method="post">
                <button class="btn btn-outline-light" type="submit">Cerrar sesión</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 bg-secondary p-4 rounded">
            <h3 class="text-center mb-4">Crear Nuevo Evento</h3>

            <form th:action="@{/eventos/nuevo}" method="post" th:object="${evento}">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required>
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea th:field="*{descripcion}" class="form-control" id="descripcion" rows="3" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha</label>
                    <input type="date" th:field="*{fecha}" class="form-control" id="fecha" required>
                </div>

                <div class="mb-3">
                    <label for="ubicacion" class="form-label">Ubicación</label>
                    <input type="text" th:field="*{ubicacion}" class="form-control" id="ubicacion" required>
                </div>

                <div class="mb-3">
                    <label for="likes" class="form-label">Likes</label>
                    <input type="number" th:field="*{likes}" class="form-control" id="likes" min="0" value="0">
                </div>

                <div class="mb-3">
                    <label for="imagen" class="form-label">URL de Imagen</label>
                    <input type="text" th:field="*{imagen}" class="form-control" id="imagen">
                </div>

                <div class="text-end">
                    <a th:href="@{/eventos}" class="btn btn-light me-2">Cancelar</a>
                    <button type="submit" class="btn btn-success">Guardar Evento</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
