<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalle del Evento - Eventos Gamer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">EventosGamer</a>
        <div class="d-flex ms-auto">
            <span class="navbar-text me-3">
                Bienvenido, <strong th:text="${username}">Usuario</strong>
            </span>

            <div class="me-2">
                <a class="btn btn-outline-success" th:href="@{/eventos}" sec:authorize="isAuthenticated()">Eventos</a>
            </div>

            <form th:action="@{/logout}" method="post">
                <button class="btn btn-outline-light" type="submit">Cerrar sesión</button>
            </form>
        </div>
    </div>
</nav>

<!-- CONTENIDO -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 bg-secondary p-4 rounded">
            <h3 class="text-center mb-4">Detalle del Evento</h3>

            <div class="mb-3">
                <label class="form-label">Nombre:</label>
                <p class="form-control bg-dark text-white" th:text="${evento.nombre}">Nombre</p>
            </div>

            <div class="mb-3">
                <label class="form-label">Descripción:</label>
                <p class="form-control bg-dark text-white" th:text="${evento.descripcion}">Descripción</p>
            </div>

            <div class="mb-3">
                <label class="form-label">Fecha:</label>
                <p class="form-control bg-dark text-white" th:text="${evento.fecha}">2025-04-01</p>
            </div>

            <div class="mb-3">
                <label class="form-label">Ubicación:</label>
                <p class="form-control bg-dark text-white" th:text="${evento.ubicacion}">Ubicación</p>
            </div>

            <div class="mb-3">
                <label class="form-label">Likes:</label>
                <p class="form-control bg-dark text-white" th:text="${evento.likes}">0</p>
            </div>

            <div class="mb-3">
                <label class="form-label">Imagen:</label>
                <div class="text-center">
                    <img th:src="${evento.imagen}" class="img-fluid rounded" alt="Imagen del evento" style="max-height: 300px;">
                </div>
            </div>

            <div class="text-end">
                <a th:href="@{/dashboard}" class="btn btn-light">Volver</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
